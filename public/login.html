<!DOCTYPE html>
<html lang="en">
<head>
	<title>Travel e-Journal</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta charset="utf-8">
	<meta name="description" content="Create a beautiful travel journal">
	<meta name="keywords" content="travel journal, online travel journal, travel diary, online travel
	diary, travel blog">
	<meta name="author" content="Anna Kremer">
	<meta name="viewport" content="width=device-width">
</head>

<body>
	<header role="banner">
		<div class="logo-bar">
			<div class="home-button"><a href=""><i class="fa fa-home"></i></a> </div>
			<h1>Travel e-Journal</h1>
		</div>
	</header>

	<div class="nav-bar">
		<div class="nav-1">
			<div class="nav-link"><a href="">Log In</a></div>
			<div class="nav-link"><a href="">Sign Up</a></div>
		</div>
	</div>
	
	<main role="main" id="login-page">

		<section class="login-screen">
			<form role="form" class="login">
				<fieldset name="login-info">
					<div class="login-header">
						<legend>Log In</legend>
				    </div>
					<label for="email" required>Email</label>
					<input type="email" name="email" id="email" placeholder="Email address" required="">
					<label for="password" required>Password</label>
					<input type="password" name="password" id="password" placeholder="Password" required>
				</fieldset>
				<button type="submit" class="js-login-button">Login</button>
				<p>Don't have an account? <a href="">Sign up</p></a>
			</form>
		</section>

	</main>

</body>
</html>
